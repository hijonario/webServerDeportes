<!DOCTYPE html> <!-- Declara el tipo de documento HTML5 -->
<html lang="es"> <!-- Define el idioma de la página como español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <title>Codigo</title> <!-- Título que aparecerá en la pestaña del navegador -->
</head>
<body>
<!-- Formulario que enviará los datos al servidor usando el método POST -->
<form action="/insertarCodigo" method="POST">

    <h1>Activar cuenta de usuario</h1>
    <h3>Inserte el codigo pasado por email, gracias.</h3>

    <label for="codigo">Codigo:</label>
    <input type="text" id="codigo" name="codigo" required>
    <br>

    <br>
    <button type="submit">Enviar</button>


</form>

<!-- Botón para ir a registrar -->

</body>
</html>
